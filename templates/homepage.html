{{define "content"}}
<a href="/register">Register</a>

<ul>
  {{range .}}

  <li>
    <a href="/courses?id={{.Id}}"> {{.Name}} </a>
  </li>

  {{end}}
</ul>

<form action="/create-course" method="POST">
  <div class="grid">
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Course name"
      required
    />

    <input type="submit" value="Create new" />
  </div>
</form>
{{end}}
