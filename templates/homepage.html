{{define "content"}}
<h1>Hello, world!</h1>

<p style="color: red">{{.Error}}</p>

<ul>
  {{range .Courses}}

  <li>
    <a href="/courses?id={{.Id}}">
      {{.Name}}
    </a>
  </li>

  {{end}}
</ul>

<form action="/" method="POST">
  <div class="grid">
    <input type="text" name="name" id="name" placeholder="Course name" required />

    <input type="submit" value="Create new" />
  </div>
</form>
{{end}}
