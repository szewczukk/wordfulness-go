{{define "content"}}
<form action="/login" method="POST">
  <div class="grid">
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      required
    />

    <input type="submit" value="Login" />
  </div>
</form>
{{end}}
